<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2025 Election Results</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preload" href="2025-data.json" as="fetch" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/layout.css" />
  <link rel="stylesheet" href="styles/components.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <h1 id="race-title">Election Results 2025</h1>
      <div class="meta">
        <span id="reporting-summary" class="tag"></span>
        <span id="last-updated" class="last-updated"></span>
      </div>
    </div>
  </header>

  <main id="app" class="app">
    <section id="leader-board" aria-labelledby="leader-heading">
      <h2 id="leader-heading" class="section-title">National Overview</h2>
      <div id="leader-cards" class="leader-cards" role="list"></div>
    </section>

    <section id="state-table-section" aria-labelledby="states-heading">
      <h2 id="states-heading" class="section-title">State Breakdown</h2>
      <div class="table-controls">
        <button data-sort="state">Sort: State</button>
        <button data-sort="reporting">Sort: Reporting %</button>
        <button data-sort="margin">Sort: Margin</button>
      </div>
      <table id="state-table" class="data-table">
        <thead>
          <tr>
            <th scope="col">State</th>
            <th scope="col">Reporting</th>
            <th scope="col">Leader</th>
            <th scope="col">Margin</th>
          </tr>
        </thead>
        <tbody id="state-tbody"></tbody>
      </table>
      <div id="state-drilldown" class="drilldown" aria-live="polite"></div>
    </section>

    <section id="notes" class="notes">
      <p>Data is unofficial. Percent reporting reflects percentage of precincts or estimated vote counted.</p>
    </section>
  </main>

  <footer class="site-footer">
    <small>&copy; 2025 Election Data. All rights reserved.</small>
  </footer>

  <script src="src/format.js" type="module"></script>
  <script src="src/compute.js" type="module"></script>
  <script src="src/render.js" type="module"></script>
  <script src="src/app.js" type="module"></script>
</body>
</html>
